<div class="row">
    <div class="col-sm-12 mb-3">
        <button type="button" class="btn btn-success" [routerLink]="['/editar', 'nuevo']">Nuevo</button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Value 1</th>
                <th>Value 2</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let valor of lista; let i = index">
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/editar', valor.id]">Editar</button> {{ " " }}
                    <button type="button" class="btn btn-sm btn-danger" (click)="eliminarValor(valor.id)">Eliminar</button>
                </td>
                <td>{{ valor.id }}</td>
                <td>{{ valor.value1 }}</td>
                <td>{{ valor.value2 }}</td>
            </tr>
        </tbody>
    </table>
</div>
